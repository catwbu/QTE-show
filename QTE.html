<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>QTE 反應挑戰 (獨立版)</title>
    <style>
        /* --- 頁面與佈局樣式 --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        /* --- 主要遊戲容器 --- */
        #qte-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        #qte-modal {
            text-align: center;
        }

        /* --- 圓形轉盤 --- */
        #qte-spinner-container {
            width: 220px;
            height: 220px;
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
            background-color: transparent;
        }

        /* --- SVG 畫布 (指針與區塊) --- */
        #qte-svg-canvas {
            position: absolute;
            width: 240px;
            height: 240px;
            top: -10px;
            left: -10px;
            transform: translateZ(0);
            overflow: visible;
        }

        /* --- SVG 路徑樣式 --- */
        #qte-marker-path {
            fill: rgba(120, 120, 120, 0.9);
            stroke: none;
        }
        #qte-error-markers-path {
            fill: none;
            stroke: #FF0000; /* 修改: 顏色改為更鮮豔的紅色 */
            stroke-width: 2px;
        }
        #qte-wiper-path {
            fill: black;
            stroke: black;
            stroke-width: 1;
        }
        #qte-hand-path {
            stroke: #FF1744;
            stroke-width: 2px;
            stroke-linecap: round;
        }

        /* --- 中央提示文字 --- */
        #qte-prompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(40, 40, 40, 0.9);
            color: white;
            padding: 10px 25px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            z-index: 3;
        }

        /* --- 右上角設定面板 --- */
        #debug-panel {
            position: fixed;
            top: 15px;
            right: 15px;
            background-color: rgba(30, 30, 30, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
            width: 250px;
        }
        #debug-panel h3 {
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
        }
        .control-group {
            margin-bottom: 12px;
        }
        .control-group:last-child {
            margin-bottom: 0;
        }
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .control-group input[type="number"],
        .control-group select {
            width: 100%;
            box-sizing: border-box;
            background-color: #333;
            border: 1px solid #555;
            color: white;
            padding: 5px;
            border-radius: 4px;
        }
        .control-group-inline {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .control-group-inline span {
            flex: 1;
        }
        .control-group-inline input {
            width: 60px;
            margin-left: 8px;
        }
        #reset-button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        #reset-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="qte-overlay">
        <div id="qte-modal">
            <div id="qte-spinner-container">
                <svg id="qte-svg-canvas"></svg>
                <div id="qte-prompt">Space</div>
            </div>
        </div>
        <div id="debug-panel"></div>
    </div>

    <!-- 引用外部 JavaScript 檔案 -->
    <script src="QTE.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>QTE Everywhere 設定</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            color: #bb86fc;
        }
        #container {
            background-color: #1e1e1e;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }
        textarea {
            width: 100%;
            height: 200px;
            box-sizing: border-box;
            background-color: #2c2c2c;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 10px;
            font-size: 14px;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #03dac6;
            color: #000;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 15px;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #37ebd8;
        }
        #status {
            margin-top: 15px;
            text-align: center;
            color: #03dac6;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>QTE Everywhere 設定</h1>
    <div id="container">
        <label for="domains">輸入要封鎖的網域 (每行一個):</label>
        <textarea id="domains" placeholder="例如：&#10;example.com&#10;another-site.org"></textarea>
        <button id="save">儲存設定</button>
        <div id="status"></div>
    </div>
    <script src="options.js"></script>
</body>
</html>

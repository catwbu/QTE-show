<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>QTE Everywhere 設定</title>
    <style>
        /* 遵循使用者偏好的深色主題 */
        body {
            width: 320px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000;
            color: #e0e0e0;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h2 {
            margin: 0;
            text-align: center;
            color: #00e676; /* 亮綠色 */
            font-weight: 600;
        }

        .description {
            font-size: 13px;
            color: #b0b0b0;
            text-align: center;
            margin: -5px 0 0 0;
        }

        .input-group {
            display: flex;
            gap: 8px;
        }

        #domain-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #2a2a2a;
            color: #e0e0e0;
            font-size: 14px;
        }

        #domain-input:focus {
            outline: none;
            border-color: #00e676;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #00e676;
            color: #000000;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #00b248;
        }

        #domain-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 160px;
            overflow-y: auto;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
        }

        .domain-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            border-bottom: 1px solid #333;
            font-size: 14px;
        }

        .domain-item:last-child {
            border-bottom: none;
        }

        .remove-btn {
            background-color: #ff3d00; /* 亮紅色 */
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: normal;
        }

        .remove-btn:hover {
            background-color: #d50000;
        }

        hr {
            border: none;
            border-top: 1px solid #444;
            margin: 5px 0;
        }

        #debug-btn {
            background-color: #2979ff; /* 亮藍色 */
            color: white;
        }

        #debug-btn:hover {
            background-color: #2962ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>網站封鎖設定</h2>
        <p class="description">新增您想透過 QTE 挑戰來限制存取的網站域名。</p>
        <div class="input-group">
            <input type="text" id="domain-input" placeholder="例如: facebook.com">
            <button id="add-domain-btn" title="新增域名">新增</button>
        </div>
        <ul id="domain-list">
            <!-- 已封鎖的域名將會顯示在這裡 -->
        </ul>
        <hr>
        <button id="debug-btn">開啟 QTE 調試頁面</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>QTE 挑戰選單</title>
    <style>
        body {
            width: 220px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000;
            color: white;
            margin: 0;
            padding: 15px;
            text-align: center;
        }
        h1 {
            font-size: 18px;
            margin: 0 0 15px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }
        button:last-child {
            margin-bottom: 0;
        }
        button:hover {
            background-color: #45a049;
        }
        .settings-btn {
            background-color: #007BFF;
        }
        .settings-btn:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <h1>反應訓練</h1>
    <button id="start-training-btn">訓練模式</button>
    <button id="options-btn" class="settings-btn">網站封鎖設定</button>
    <script src="popup.js"></script>
</body>
</html>
